<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Email</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #191a1f;
      font-family: Arial, sans-serif;
    "
  >
    <table
      width="100%"
      border="0"
      cellspacing="0"
      cellpadding="0"
      bgcolor="#191a1f"
    >
      <tr>
        <td align="center">
          <table
            width="350"
            border="0"
            cellspacing="0"
            cellpadding="0"
            bgcolor="#191a1f"
            style="
              margin: 32px auto;
              padding: 16px;
              border-radius: 16px;
              box-shadow: 0px 0px 6px grey;
            "
          >
            <tr>
              <td align="center" style="padding-bottom: 16px">
                <h1 style="color: #ffffff; font-size: 20px; margin: 0">
                  Hello! {{username}}
                </h1>
              </td>
            </tr>

            <!-- Mail SVG -->
            <tr>
              <td align="center" style="padding-bottom: 16px">
                <svg
                  width="48"
                  height="48"
                  viewBox="0 0 32 32"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M31.9894 26.563C32.1107 26.2351 18.1822 15.718 18.1822 15.718C16.4384 14.4312 15.5213 14.411 13.7969 15.718C13.7969 15.718 -0.11132 26.2266 0.00574219 26.55L0.00292969 26.5523C0.00436719 26.5551 0.00667969 26.5571 0.00861719 26.5596C0.12657 26.8811 0.298145 27.1803 0.516055 27.4445C0.608117 27.5561 0.719055 27.6496 0.825742 27.7468L0.820555 27.7508C0.829055 27.7583 0.840367 27.7618 0.848867 27.7694C1.30105 28.1728 1.8713 28.434 2.5048 28.5086C2.51474 28.5098 2.52274 28.515 2.53268 28.5161H2.57093C2.66724 28.5253 2.7588 28.5485 2.85743 28.5485H29.1525C30.4473 28.5485 31.5443 27.7342 31.9801 26.5928C31.9852 26.5843 31.9932 26.5781 31.998 26.5694L31.9894 26.563Z"
                    fill="#FCD535"
                  />
                  <path
                    d="M16.0085 14.511L0.0761719 26.4602V9.53217C0.0761719 7.88217 1.41348 6.54486 3.06348 6.54486H28.9535C30.6035 6.54486 31.9408 7.88217 31.9408 9.53217V26.4602L16.0085 14.511Z"
                    fill="#F0B90B"
                  />
                </svg>
              </td>
            </tr>

            <!-- Heading -->
            <tr>
              <td align="center" style="padding-bottom: 16px">
                <h2 style="color: #ffffff; font-size: 18px; margin: 0">
                  Confirm Your Email
                </h2>
              </td>
            </tr>

            <!-- Message -->
            <tr>
              <td align="center" style="padding-bottom: 20px">
                <p
                  style="
                    color: #c5c5c5;
                    font-size: 14px;
                    line-height: 20px;
                    margin: 0;
                  "
                >
                  Thanks for signing up! We've sent you a confirmation email.
                  Please click the button below to verify your email address and
                  activate your account.
                </p>
              </td>
            </tr>

            <!-- Button -->
            <tr>
              <td align="center" style="padding-bottom: 20px">
                <a
                  href="{{confirm_link}}"
                  style="
                    display: inline-block;
                    width: 200px;
                    background-color: #fcd535;
                    color: #29313d;
                    text-decoration: none;
                    text-align: center;
                    padding: 12px 0;
                    border-radius: 500px;
                    font-size: 16px;
                    font-weight: bold;
                  "
                >
                  Confirm Email
                </a>
              </td>
            </tr>

            <!-- Divider -->
            <tr>
              <td align="center" style="padding-bottom: 20px">
                <hr
                  style="border: 0; border-top: 1px solid #303846; margin: 0"
                />
              </td>
            </tr>

            <!-- Ignore message -->
            <tr>
              <td align="center">
                <p
                  style="
                    color: #ffffff;
                    font-size: 14px;
                    line-height: 20px;
                    margin: 0;
                  "
                >
                  If you didn't create this account, you can safely ignore this
                  email.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
