<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="profile-page">
         <!-- Sign Up Form -->
      <form id="profie-page-form" action="#" class="form auth-form">

        <!-- profile-image-container -->
         <div id="profile-page-container">
          <img id="profile-image" src="../assets/icons/" alt="">
          <img src="../assets/icons/write.png" alt="" id="change-profile-image">
         </div>
        <!-- Username -->
        <div id="username-container" class="form-group">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            class="form-input"
            name="username"
            placeholder="Enter username"
          />
          <p id="error-username" class="form-error"></p>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            id="email"
            class="form-input"
            name="email"
            placeholder="Enter your email id"
          />
          <p id="error-email" class="form-error"></p>
        </div>


    

        <!-- Sign Up Button -->
        <div class="form-action">
          <button
            id="btn-submit"
            value="signup"
            type="submit"
            class="btn-submit"
          >
            Continue
          </button>
        </div>


      </form>
    </div>
  </body>
</html>
