<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/others/email-inbox.css" />
    <link rel="stylesheet" href="../../css/global.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="mail-body">

    <h1 class="text2">Hello! {{username}}</h1>
      <!-- mail image -->
      <div class="image-container text2"><img id="mail-image" src="../../assets/icons/email.svg" alt="" /></div>

      <!-- heading -->
      <h2 class="heading text2">Confirm Your Email</h2>

      <!-- message -->
      <p class="email-message text1">
        Thanks for signing up! We've sent you a confirmation email. Please click
        the button below to verify your email address and activate your account.
      </p>

      <!-- Confirm button  -->
      <div id="confirm-btn"><button>Confirm Email</button></div>

      <hr id="line" />

      <!-- ignore -->
      <p class="ignore text1">
        If you didn't create this account, you can safely ignore this email
      </p>
    </div>
  </body>
</html>
