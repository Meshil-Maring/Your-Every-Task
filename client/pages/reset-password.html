<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset-password.css" />
    <title>Reset password</title>
  </head>
  <body>
    <form id="reset-password-form" method="post" name="reset-password">
      <input
        id="current-password"
        class="password"
        name="current-password"
        type="password"
        placeholder="current password"
      />

      <input
        id="new-password"
        class="password"
        type="password"
        name="new password"
        placeholder="new password"
      />
      <input
        id="confirm-password"
        class="password"
        name="confirm"
        type="password"
        placeholder="confirm password"
      />

      <button id="submit-btn">Confirm password</button>
    </form>

    <button id="btn-show-password" type="button">Show</button>

    <script src="../js/reset-password.js" />
  </body>
</html>
