<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset password</title>
  </head>
  <body>
    <form method="post">
      <input
        id="current-password"
        name="current-password"
        placeholder="current password"
      />
      <input id="new-password" name="new password" placeholder="new password" />
      <input
        id="confirm-password"
        name="confirm"
        placeholder="confirm password"
      />

      <button id="submit-btn">Confirm password</button>
    </form>
  </body>
</html>
