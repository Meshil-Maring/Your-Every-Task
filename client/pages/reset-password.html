<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../css/reset-password.css" />
  </head>
  <body>
    <form id="form" class="form" method="post">
      <input
        id="current-password"
        class="password"
        type="password"
        min="8"
        placeholder="current-password"
      />

      <input
        id="new-password"
        class="password"
        type="password"
        name="newPassword"
        min="8"
        placeholder="new-password"
      />
      <p id="new-password-message"></p>

      <input
        id="confirm-password"
        class="password"
        type="password"
        min="8"
        placeholder="confirm-password"
      />
      <p id="confirm-password-message"></p>

      <button id="btn-submit" type="submit">Save</button>
    </form>

    <button id="btn-show-password" type="button">show</button>

    <script src="../js/reset-password.js"></script>
  </body>
</html>
